{% extends 'base.html' %}

{% block body %}

<div class="col-md-6 col-md-offset-3">
<h1 class="text-center">Items</h1>
<table class="table table-striped table-hover">
	<tr>
		<th>ID</th>
		<th>Name</th>
		<th>Price (pence)</th>
		<th></th>
	</tr>
	{% for item in data['items'] %}
		<tr>
			<td>{{ item.id }}</td>
			<td>{{ item.name }}</td>
			<td>{{ item.price }}</td>
			<td>
				<a href="{{ url_for('items_edit', item_id=item.id) }}">edit</a> | 
				<a href="">delete</a>
			</td>	
		</tr>
	{% endfor %}
</table>
<hr>
</div>

{% endblock body %}
