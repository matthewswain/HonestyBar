{% extends 'base.html' %}

{% block nav %}
{% endblock nav %}

{% block body %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="text-center">
			<h1>Honesty Bar</h1>
			<p>Welcome to the Honesty Bar app. Please login below to continue.</p>
		</div>
		<hr>
		<form target="" method="POST" role="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-md-3">
					<label class="control-label" for="email">Email</label>
				</div>
				<div class="col-md-9">
					<input id="email" name="email" type="text" class="form-control">	
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">
					<label class="control-label" for="password">Password</label>
				</div>
				<div class="col-md-9">
					<input id="password" name="password" type="password" class="form-control col-md-9">
				</div>
			</div>
			<div class="text-right">
				<input value="Login" type="submit" class="btn btn-primary btn-lg">
			</div>
			<hr>
			<div class="text-center">
				<p style="margin-top: 15px;">Not registered yet? Click <a href="{{ url_for('register') }}">here</a> to go to the registration page.</p>
				<!--[if IE]>
				<p>Still using Internet Explorer? Really?</p>
				<![endif]-->
				<![if !IE]>
					<p>Not using Internet Explorer? Well done.</p>
				<![endif]>
			</div>
		</form>
		<hr>
	</div>
</div>

{% endblock body %}
