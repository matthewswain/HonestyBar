{% extends 'base.html' %}
{% block nav %}{% endblock nav %}

{% block body %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<h1 class="text-center">Quick Buy</h1>
		<hr>
		<form class="form-horizontal" target="" method="POST" id="quick_buy_form">

		{% for category, message in get_flashed_messages(with_categories=True) %}
			<div class="{{ category }} text-center">{{ message }}</div>
		{% endfor %}

            <div class="form-group">
				<div class="col-md-3">
					<label class="control-label" for="item_id">Item</label>
				</div>
				<div class="col-md-9">
					<select name="item_id" id="item_id" class="form-control" placeholder="Select item">
						{% for item in items %}
							<option value="{{ item.id }}">{{ item.name }} - Â£{{ item.price }}</option>
						{% endfor %}
					</select>
				</div>
			</div>

            <div class="form-group">
				<div class="col-md-3">
					<label class="control-label" for="user_id">User</label>
				</div>
				<div class="col-md-9">
					<select name="user_id" id="user_id" class="form-control" placeholder="Select user">
						{% for user in users %}
							<option value="{{ user.id }}">{{ user.email }}</option>
						{% endfor %}
					</select>
				</div>
			</div>

            <div class="form-group">
                <div class="col-md-3">
                    <label class="control-label" for="password">Password</label>
                </div>
                <div class="col-md-9">
                    <input class="form-control col-md-9" id="password" name="password" type="password" value="">
                </div>
            </div>

			<div class="text-center">
				<button type="submit" id="submit_button" onClick="submitForm('quick_buy_form')" class="btn btn-success btn-lg">Buy</button>
			</div>

		</form>
		<hr>
	</div>
</div>
{% endblock body %}
