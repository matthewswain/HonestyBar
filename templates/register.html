{% extends 'base.html' %}
{% block body %}
<h1>Register</h1>
<p>Please enter your details below to register.</p>
<form target="" method="POST">
	<table>
		<tr>
			<td>Email:</td>
			<td><input name="email" id="email" type="email"></td>
		</tr>
		<tr>
            <td>Password:</td>
            <td><input name="password" id="password" type="password"></td>
		</tr>
		<tr>
			<td colspan="2"><input value="Register" type="submit"></td>
		</tr>
	</table>
</form>
<p>Already registered? Click <a href="{{ urls['login'] }}">here</a> to go back to the login page.</p>
{% endblock body %}
