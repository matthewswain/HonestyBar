{% extends 'base.html' %}

{% block nav %}
{% endblock nav %}

{% block body %}

<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<div class="text-center">
			<h1>Register</h1>
			<p>Please enter your details below to register.</p>
		</div>
		<hr>
		<form target="" method="POST" role="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-md-3">
					<label for="email" class="control-label">Email</label>
				</div>
				<div class="col-md-9">
					<input name="email" id="email" type="email" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-3">
					<label for="password" class="control-label">Password</label>
				</div>
				<div class="col-md-9">
				    <input name="password" id="password" type="password" class="form-control">
				</div>
			</div>
			<div class="text-right">
		    	<input value="Register" type="submit" class="btn btn-primary btn-lg">
		    </div>
		</form>
		<hr>
		<div class="text-center">
			<p>Already registered? Click <a href="{{ url_for('login') }}">here</a> to go back to the login page.</p>
		</div>
		<hr>
	</div>
</div>
{% endblock body %}
