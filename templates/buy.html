{% extends 'base.html' %}
{% block body %}

<div class="row">
	<div class="col-sm-6 col-sm-offset-3">
		<legend>Buy</legend>
		<form class="form-horizontal" target="" method="POST" id="buy_form">	
			<div class="form-group">
				<div class="col-md-3">
					<label class="control-label" for="item_id">Select item</label>
				</div>
				<div class="col-md-9">
					<select name="item_id" id="item_id" class="form-control" placeholder="Select item">
						{% for item in data['items'] %}
							<option value="{{ item.id }}">{{ item.name }} ({{ item.price }})</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="text-center">
				<button type="button" id="submit_button" onClick="handleFormSubmit()" class="btn btn-success btn-lg">Buy</button>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
